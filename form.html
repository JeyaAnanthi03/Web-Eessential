<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food App Registration</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #ffe0b2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: white;
        padding: 20px;
        padding-right: 40px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
        color: #d84315;
      }

      .input-group {
        margin-bottom: 15px;
        text-align: left;
      }

      label {
        display: block;
        font-weight: bold;
        color: #6d4c41;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      textarea {
        resize: vertical;
      }

      .error {
        color: red;
        font-size: 12px;
        display: block;
        margin-top: 5px;
      }

      button {
        width: 100%;
        padding: 10px;
        background: #d84315;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background: #bf360c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Food App Registration</h2>
      <form id="foodAppForm">
        <div class="input-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required />
          <small class="error"></small>
        </div>

        <div class="input-group">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required />
          <small class="error"></small>
        </div>

        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <small class="error"></small>
        </div>

        <div class="input-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <small class="error"></small>
        </div>

        <div class="input-group">
          <label for="phone">Phone Number:</label>
          <input type="text" id="phone" name="phone" required />
          <small class="error"></small>
        </div>

        <div class="input-group">
          <label for="address">Delivery Address:</label>
          <textarea id="address" name="address" required></textarea>
          <small class="error"></small>
        </div>

        <div class="input-group">
          <label for="foodPreference">Food Preference:</label>
          <select id="foodPreference" name="foodPreference" required>
            <option value="">Select Preference</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="non-vegetarian">Non-Vegetarian</option>
          </select>
          <small class="error"></small>
        </div>

        <button type="submit">Register</button>
      </form>
    </div>

    <script>
      document
        .getElementById("foodAppForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          let formData = new FormData(this);

          fetch("register.php", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.text())
            .then((data) => {
              if (data.trim() === "success") {
                alert("Food App Registration Successful!");
                document.getElementById("foodAppForm").reset();
              } else {
                alert("Error: " + data);
              }
            })
            .catch((error) => console.error("Error:", error));
        });
    </script>
  </body>
</html>
